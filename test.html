<script>
  var before = [{
    id: '1',
    title: '2018年5月工资',
    month: 201805
  }, {
    id: '2',
    title: '2018年6月奖金',
    month: 201806
  }, {
    id: '3',
    title: '2018年6月工资',
    month: 201806
  }, {
    id: '4',
    title: '2018年5月奖金',
    month: 201805
  }]

  var after = [{
    month: 201805,
    list: [{
      id: '232131das',
      title: '2018年5月工资',
      month: 201805
    }, {
      id: '232131das',
      title: '2018年5月奖金',
      month: 201805
    }]
  }, {
    month: 201806,
    list: [{
      id: '232131das',
      title: '2018年6月工资',
      month: 201806
    }, {
      id: '232131das',
      title: '2018年6月奖金',
      month: 201806
    }]
  }]

  function merge(arr) {
    var result = []
    var static = []
    
    arr.forEach(item => {
      if (!~static.indexOf(item.month)) {
        static.push(item.month)
      }
    })

    static.forEach((item, index) => {
      var list = []
      arr.forEach(re => {
        if (item === re.month) {
          list.push(re)
          result[index] = {
            month: item,
            list
          }
        }
      })
    })
    return result
  }
  console.log(merge(before))
</script>
